name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter pub get
      
      # ç§»é™¤é»˜è®¤çš„ CDN trunk æºï¼Œé¿å… 500 é”™è¯¯
      - name: Configure CocoaPods source
        run: |
          pod repo remove trunk || true
          pod repo add trunk https://github.com/CocoaPods/Specs.git || true
          pod repo update trunk
          # ç¡®ä¿ Podfile ä¸­æœ‰æ­£ç¡®çš„ source é…ç½®
          if ! grep -q "source 'https://github.com/CocoaPods/Specs.git'" Podfile; then
            sed -i '' "1i\\
source 'https://github.com/CocoaPods/Specs.git'\\
" Podfile
          fi
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
