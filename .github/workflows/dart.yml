name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter pub get
      
      # ÈÖçÁΩÆ CocoaPods ‰ΩøÁî® GitHub ÈïúÂÉèÊ∫êÔºåÈÅøÂÖç CDN 500 ÈîôËØØ
      - name: Setup CocoaPods GitHub source
        run: |
          echo "ÁßªÈô§ÈªòËÆ§ CDN trunk Ê∫ê..."
          pod repo remove trunk 2>/dev/null || echo "trunk ‰∏çÂ≠òÂú®ÔºåË∑≥Ëøá"
          
          echo "ÂÖãÈöÜ GitHub Specs ‰ªìÂ∫ì..."
          if [ ! -d ~/.cocoapods/repos/trunk ]; then
            git clone --depth 1 https://github.com/CocoaPods/Specs.git ~/.cocoapods/repos/trunk
          else
            echo "trunk ‰ªìÂ∫ìÂ∑≤Â≠òÂú®"
          fi
          
          echo "È™åËØÅ CocoaPods Ê∫êÈÖçÁΩÆ..."
          ls -la ~/.cocoapods/repos/ || true
          
      # ‰øÆÊîπ PodfileÔºåÂº∫Âà∂ÊåáÂÆö source
      - name: Patch Podfile
        run: |
          cd ios
          # Âú® Podfile È°∂ÈÉ®Ê∑ªÂä† source Â£∞Êòé
          if ! grep -q "source 'https://github.com/CocoaPods/Specs.git'" Podfile; then
            echo "source 'https://github.com/CocoaPods/Specs.git'" | cat - Podfile > Podfile.tmp
            mv Podfile.tmp Podfile
          fi
          # ÂèñÊ∂àÊ≥®Èáä platform Ë°å
          sed -i '' 's/# platform :ios/platform :ios/' Podfile || sed -i 's/# platform :ios/platform :ios/' Podfile
          echo "=== Modified Podfile ==="
          head -10 Podfile

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
